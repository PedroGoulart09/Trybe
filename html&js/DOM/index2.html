      //ADICIONANDO ITENS DINAMICAMENTE AO HTML
        let ingredientes = [
            '100g de feijao',
            '200g de arroz',
            '500g de carne'
            
        ]

        let adicionandoFilho = document.querySelector('.teste');
        for (let i = 0; i < ingredientes.length; i++) {
            let ingrediente = ingredientes[i]

            let adiciona = document.createElement('li')
            adiciona.innerText = ingrediente;
            adiciona.className = 'teste-2'

            adicionandoFilho.appendChild(adiciona)
        }
          //REMOVENDO ITENS CRIADO NA MINHA LISTA

        let retirando = document.querySelectorAll('.teste-2')

        for (let index = 0; index < retirando.length; index++) {
            let element = retirando[index];

            if (element.innerText.includes('arroz')) {
                adicionandoFilho.removeChild(element);
            }

        }






    </script>
